<div class="container-fluid back  mt-5 ">
    <div class="row mt-5 mb-3">
      <!-- row 1 starts -->
      <div class="col-md-12 col-lg-12 col-sm-12 text-center">
        
      </div>
      <!--col-logo ended -->
    </div><!-- Row1 ended logo -->
    <div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '10px',fullScreenBackdrop :true }"></ngx-loading>
      </div>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-4"></div>
      <div class="col-md-4 col-lg-4 col-sm-4 mt-5 mb-3" id="logform" style="display:block;">
        <div class="card card-class">
          <div class="card-body">
            <form [formGroup] = "loginUserData"  (ngSubmit)="authenticate();">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 pad">
                  <div class="input-container">
                    <input class="input100" type="text" name="loginId" placeholder="Username"
                    formControlName="loginId"  required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                      <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 padd">
                  <div class="input-container">
                    <input class="input100" type="password" name="loginPassword" placeholder="Password"
                    formControlName="loginPassword"  required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                      <i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                  <div class="alertlogin alert-danger" *ngIf="error">
                    Invalid username or password.
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 mt-3 ">
                  <a href="" target="_parent">
                    <button type="submit" class="btn btn-info btn-lg sm mm bb button-class w-100">LOGIN</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-4 col-sm-4"></div>
    </div>
  </div>
